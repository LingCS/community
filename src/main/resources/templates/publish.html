<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发表新帖</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="community.css">


</head>
<body class="bg">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">凌凌漆影视论坛</span>
            </button>
            <a class="navbar-brand" href="/">凌凌漆影视论坛</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">发帖</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.4f7c56b6f2f16047&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-file" aria-hidden="true"></span>发起话题</h2>
        <hr>
        <form action="/publish" method="post">
            <div class="form-group">
                <label for="title">新帖话题</label>
                <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="尽情发挥把！！！">
            </div>
            <div class="form-group">
                <label for="title">请输入内容，尽情发挥把！！</label>
                <textarea name="description" id="description" th:value="${description}" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="title">添加标签</label>
                <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag" placeholder="输入标签">
            </div>
            <div class="container-fluid main">
                <div class="row">
                    <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                         th:text="${error}" th:if="${error !=null}"></div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-success btn-publish">发表帖子</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h3>请严格遵守要求</h3>
        1、用户的言行不得违反《计算机信息网络国际联网安全保护管理办法》、《互联网信息服务管理办法》、《互联网电子公告服务管理规定》、《维护互联网安全的决定》、《互联网新闻信息服务管理规定》等相关法律规定。<br>
        2、在不同贴吧发帖，还需要遵循当前贴吧吧主对该吧的相关规定。<br>
        3、不能在贴吧中发表含有猥亵、色情、人身攻击和反政府言论等非法或侵权言论的信息。<br>
    </div>
</div>

</body>
</html>
